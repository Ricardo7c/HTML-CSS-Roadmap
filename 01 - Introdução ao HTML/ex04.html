<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tags e Conteúdo</title>
    </head>
    <body>
        <!--H1 é uma tag usada para escrever titulos-->
        <h1>Titulo principal</h1>
        <!--P é uma tag usada para escrever textos-->
        <p>Este é um parágrafo de exemplo.</p>
        <!--a é uma tag usada para escrever links-->
        <a href="https://www.google.com">Link de exemplo</a>
    </body>
</html>
