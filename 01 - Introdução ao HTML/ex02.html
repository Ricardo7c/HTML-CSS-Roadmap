<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Anatomia das Tags</title>
    </head>
    <body>
        <!--
        p - é o nome da tag usada para escrever um paragrafo
        class - é um atributo usado para identificar a tag.
        "texto" - é o valor do atributo
        </p> é o fechamento da tag
        "Este é um paragrafo" - é o conteúdo da tag
        -->
        <p class="texto">Este é um parágrafo.</p>
    </body>
</html>
